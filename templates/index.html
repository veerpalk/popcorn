<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slider.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">
    <style>
        .navbar {
          background-color: #333;
          overflow: hidden;
        }
        .navbar a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        .navbar a:hover {
          background-color:#006666;
          color: white;
        }
      </style>
   
    
    
    

</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
        <a href="/logout">Logout</a>
      </div>
       <!-- Sliding Images Section -->
       <div class="slider-container">
        <div class="slider">
            {% for movie in allMovies %}
                <div class="slide">
                    <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" alt="{{ movie.title }} Background Poster" width="100%" height="200px">
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="search-location-container">
        <div class="search-center">
        <form action="/" method="get" class="search-bar">
            <input type="text" name="search_query" placeholder="Search for movies" value="{{ search_query }}">
            <button type="submit">Search</button>
            <button type="button" onclick="window.location.href='/'">All</button>
        </form>
        </div>
    </div>

    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-card">
                <div class="banner">
                    <h3>{{ movie.title }}</h3>
                </div>
                <a href="{{ url_for('about_movie', movie_id=movie.id) }}">
                <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" alt="{{ movie.title }} Background Poster">
                </a>
                <div class="content">
                    <h2>{{ movie.title }}</h2>
                    <p class="release-date">Release Date: {{ movie.release_date }}</p>
                    <div class="description">
                       <!-- <p>{{ movie.overview }}</p> -->
                    </div>
                </div>
                <div class = "btn">
                    <a href="{{ url_for('about_movie', movie_id=movie.id) }}" class="book-ticket-btn">Book Ticket</a>
                </div>
            </div>
        {% endfor %}
    </div>
    
    <script src="{{ url_for('static', filename='javascript/sliderScript.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/search.js') }}"></script>


</body>
</html>
