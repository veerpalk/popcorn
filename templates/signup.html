<!DOCTYPE html>
<html>
<head>
    <title>Signup - Popcornt</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="dark-mode">
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <div class="login-form">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button class="submit-btn waves-effect waves-light btn" type="submit">Register</button>
            <a class="create-account-link" href="/login">Already Registered?</a>
        </form>
        <div class="oauth-container">
            <p>Or</p>
            <a class="google-login-btn btn" href="/google/login">
                <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google sign-in">
                Sign Up with Google
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
